<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Weather Web Application" />
    <meta
      name="keyword"
      content="Weather, Weather Application, Weather Web Application"
    />
    <meta name="author" content="Frederico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&family=Noto+Serif:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
  </head>
  <body>
    <div class="container">
      <button id="darkMode"><i class="bi bi-moon"></i></button>
      <header id="header">
        <h1>Weather Check</h1>
      </header>
      <main>
        <section class="weather-info">
          <h2 class="location"></h2>
          <div class="weather-details">
            <p class="temperature">
              <span id="temp-c"></span>
              <span id="temp-f"></span>
            </p>

            <p>
              <span id="wind-kph"></span>
              <span id="wind-mph"></span><br />
              <span id="wind-status"></span>
            </p>
            <div class="condition-div"></div>
            <div>
              <span class="time-zone"></span>
              <span class="hour-format"></span>
            </div>
            <br />
            <div class="main-div">
              <p class="rain-chance"></p>
              <div class="date-forecast"></div>
              <div class="next-two-days"></div>
              <div class="forecast-div"></div>
            </div>
          </div>
        </section>
        <section class="search">
          <input type="text" id="city" placeholder="Enter city" />
          <button id="search">Search</button>
        </section>
      </main>
      <footer>
        <p>
          Weather data provided by
          <a href="https://www.weatherapi.com/" target="_blank"
            >WeatherAPI.com</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
