<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header id="header">
        <h1>Weather Check</h1>
      </header>
      <main>
        <section class="weather-info">
          <h2 class="location"></h2>
          <div class="weather-details">
            <p class="temperature">
              <span id="temp-c"></span>
              <span id="temp-f"></span>
            </p>

            <p>
              <span id="wind-kph"></span>
              <span id="wind-mph"></span><br />
              <span id="wind-status"></span>
            </p>
            <div class="condition-div"></div>
            <div>
              <span class="time-zone"></span>
              <span class="hour-format"></span>
            </div>
            <br />
            <div class="main-div">
              <div class="date-forecast"></div>
              <div class="next-two-days"></div>
              <div class="forecast-div"></div>
            </div>
          </div>
        </section>
        <section class="search">
          <input type="text" id="city" placeholder="Enter city" />
          <button id="search">Search</button>
        </section>
      </main>
      <footer>
        <p>
          Weather data provided by
          <a href="https://www.weatherapi.com/" target="_blank"
            >WeatherAPI.com</a
          >
        </p>
      </footer>
    </div>
    <script src="script.js"></script>
  </body>
</html>
